<!DOCTYPE html>
<html lang="pt">

  <head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>

  </head>

  <script>

    function Soma()
    {
      var primeiroDigito = document.getElementById("Número").value;
      var segundoDigito = document.getElementById("Número2").value;

      //Estou pegando algo do documento html(document.)
      //Pego o elemento pelo seu id (getElementById)
      //Atríbuo o id que eu quero pegar entre aspas (get.ElementById("id que eu quero")) 
      //Coloco oq do id eu quero, no caso o valor dele (get.Elementbyid("").value)

      primeiroDigito = parseInt(primeiroDigito);
      segundoDigito = parseInt(segundoDigito);

      //Parse(transforme)
      //Int(inteiro)

      var resultado = primeiroDigito + segundoDigito;
      alert ("O resultado é " + resultado);

    }

  </script>

  <body>

    <h1>Exercício 02</h1>

    <p>Digite um número</p>
    <input type="text" id="Número">

    <p>Digite outro número</p>
    <input type="text" id="Número2">

    <button onclick="Soma()">Cacular</button>

  </body>

</html>
