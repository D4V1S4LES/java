<!DOCTYPE html>

<html lang="pt">

     <head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Aula 03.31</title>
     </head>

     <script>

          function MostraDados()
          {
               var nomeCapturado = document.getElementById("Nome").value;
               var sobreNome = document.getElementById("Snome").value;

               alert("Boa noite, " + nomeCapturado + " " + sobreNome);
          }     

     </script>

     <body>

          <h1>Aula 03.31</h1>

          <p>Digite o seu nome</p>
          <input type="text" id="Nome">

          <p>Digite o seu Sobrenome</p>
          <input type="text" id="Snome">

          <button onclick="MostraDados()">MOSTRAR</button>

     </body>

</html>
