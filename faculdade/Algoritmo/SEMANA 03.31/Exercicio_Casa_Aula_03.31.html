    <script>

        function Inverter()
        {

            var n1 = document.getElementById("N2").value;
            var n2 = document.getElementById("N1").value;

            n1 = parseInt(n1);
            n2 = parseInt(n2);

            alert ("O primeiro número é " + n1 + " e o segundo número é " + n2);
            
        }

    </script>
