<!DOCTYPE html>

<html lang="pt">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Teste 07</title>
    </head>

    <script>
        function calculoidade()
        {
            var anos = document.getElementById("A").value;
            var meses = document.getElementById("M").value;
            var dias = document.getElementById("D").value;

            anos = parseFloat(anos);
            meses = parseFloat(meses);
            dias = parseFloat(dias);

            var anosdias = anos * 365;
            var mesesdias = meses * 30;
            var idade = anosdias + mesesdias + dias;

            alert("Essa pessoa tem exatos " + idade + " dias de idade");
        }
    </script>

    <body>
        <h1>CÃ¡lculo da Idade</h1>
        <p>Digite os anos</p>
        <input type="text" id="A">

        <p>Digite os meses</p>
        <input type="text" id="M">

        <p>Digite os dias</p>
        <input type="text" id="D">

        <button onclick="calculoidade()">Calcular</button>
    </body>

</html>
