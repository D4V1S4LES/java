<!DOCTYPE html>

<html lang="pt">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Teste 06</title>
    </head>

    <script>
        function calculo()
        {
            var distancia = document.getElementById("D").value;
            distancia = parseFloat(distancia);

            var litrosgastos = distancia/12;
            litrosgastos = litrosgastos.toFixed(2);

            var valorgasto = litrosgastos * 6.50;
            valorgasto = valorgasto.toFixed(2);

            alert("O valor gasto em combustível será de R$" + valorgasto);
        }
    </script>

    <body>
        <h1>Gasto de Combustível</h1>
        <p>Digite a distância do percurso (Km)</p>
        <input type="text" id="D">
        <button onclick="calculo()">Calcular</button>
    </body>

</html>
