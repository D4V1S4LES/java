<!DOCTYPE html>

    <html lang="pt">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Teste 08</title>
    </head>

    <script>
        function calculomedia()
        {
            var n1 = 4;
            var n2 = 5;
            var n3 = 6;

            var n4 = 7;
            var n5 = 8;
            var n6 = 9;

            var media1 = (n1+n2+n3) / 3;
            var media2 = (n4+n5+n6) / 3;

            var somamedia = media1 + media2;
            var mediadasmedias = (media1 + media2) / 2;

            mediadasmedias = parseFloat(mediadasmedias);

            alert("A média dos números 4, 5, 6 é " + media1);
            alert("A média dos números 7, 8, 9 é " + media2);
            alert("A soma dessas médias é " + somamedia);
            alert("A média das médias é " + mediadasmedias);
        }
    </script>

    <body>
        <h1>Calculo das médias</h1>
        <button onclick="calculomedia()">Imprimir</button>
    </body>

</html>
