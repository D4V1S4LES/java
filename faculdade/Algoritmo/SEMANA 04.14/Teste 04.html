<!DOCTYPE html>
<html lang="pt">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Teste 04</title>
    </head>

    <script>
        function calculocavalos()
        {
            var m = document.getElementById("M").value;
            var h = document.getElementById("H").value;
            var t = document.getElementById("T").value;
            
            m = parseFloat(m);
            h = parseFloat(h);
            t = parseFloat(t);

            var cavalos = (m * h / t) / 745.6999;
            var cavalos = cavalos.toFixed(1);

            alert("A quantidade necessária é " + cavalos + " cavalos");
        }
    </script>

    <body>
        <h1>Horse Power</h1>
        <p>Indique a massa em quilograma(s)</p>
        <input type="text" id="M">

        <p>Indique a altura em metro(s)</p>
        <input type="text" id="H">

        <p>Indique o tempo em segundo(s)</p>
        <input type="text" id="T">

        <button onclick = "calculocavalos()">Calcular</button>
    </body>

</html>
