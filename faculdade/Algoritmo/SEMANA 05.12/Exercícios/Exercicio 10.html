<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 10</title>
    </head>

    <script>
        function login()//entendi 
        {
            var usuario = document.getElementById("USUARIO").value;
            var senha = document.getElementById("SENHA").value;

            var retorno = "";//essas vão aparecer no html
            var resultado = "";// os dois, eh... tipo tanto a var retorno quanto a var resultado tem valores diferentes dependendo se for verdadeiro ou não 

            if (usuario == senha)// se for "falso"
            {
                resultado = resultado + "ATENÇÃO! O usuário e a senha não podem ser os mesmos"
                retorno = retorno + "Digite novamente seu login e senha"
                //essas duas tem essa resposta

                document.getElementById("alerta").innerHTML = resultado;
                document.getElementById("return").innerHTML = retorno;
                document.getElementById("result").innerHTML = "";
            }

            if (usuario != senha)// ss se for "verdadeiro"
            {
                resultado = resultado + "Login realizado com sucesso!" + "<br><br>" +  "Bem vindo " + usuario + "!<br>"
                document.getElementById("return").innerHTML = resultado;
                document.getElementById("alerta").innerHTML = "";
                //detalhe que nessa eu nem mostrei a var retorno, é...
            }
        }
    </script>

    <body>
        <h1>Exercício 10 - Loops</h1>
        <h3>Faça um programa que leia um nome de usuário e a sua senha e não aceite a senha igual
            ao nome do usuário,
            <br>mostrando uma mensagem de erro e voltando a pedir as informações.
        </h3>
        <hr>

        <p id="alerta"></p>
        <p id="return">Digite seu usuário e senha para fazer o login!</p>

        <p><b>Usuário:</b></p>
        <input  type="text" id="USUARIO" placeholder="Digite seu usuário">
        <br><br>

        <p><b>Senha:</b></p>
        <input type="text" id="SENHA" placeholder="Digite sua senha">
        <br><br>

        <button onclick="login()">Login</button>
    </body>

</html>
