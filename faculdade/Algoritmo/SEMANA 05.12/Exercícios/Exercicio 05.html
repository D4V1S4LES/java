<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 05</title>
    </head>

    <script>
        function executar()
        {
            var condicaoInicial = document.getElementById("Num1").value;
            var condicaoFinal = document.getElementById("Num2").value;

            var resultado = "";

            var divisor = 1; // essa var vai ficar dividindo até chegar na condicaoFinal
            var contador = 0; //vai contar quantos divisores o número tem

            condicaoInicial = parseInt(condicaoInicial);
            condicaoFinal = parseInt(condicaoFinal);

            for (condicaoInicial; condicaoInicial <= condicaoFinal; condicaoInicial++)
            {
                for(divisor; divisor <= condicaoFinal; divisor++) //esse laço vai dividir o número até a condição final e contar qnt divisores
                {
                    if(condicaoInicial % divisor == 0)
                    {
                        contador = contador + 1;
                    }
                    
                    //TESTE - alert ("O divisor vale " + divisor);

                }

                //TESTE - alert (contador);

                if (contador == 2 || contador == 1) // Ele ta salvando os números que tem 1 ou 2 divisores 
                {
                    resultado = resultado + " - " + condicaoInicial;
                }

                contador = 0;
                divisor = 1;
                //Tu tem que resetar tando o contador tanto o divisor pro próximo número dar certo

                //TESTE - alert ("A condição inicial agora é " + condicaoInicial);
            }

            document.getElementById("result").innerHTML = resultado;
        }
    </script>

    <body>
        <h1>Exercício 05 - Loops</h1>
        <h3>Monte um programa que mostre os números primos entre Num1 e Num2, inclusive os extremos;</h3>
        <hr>

        <input type="text" id="Num1" placeholder="Digite a condição inicial">
        <br><br>

        <input type="text" id="Num2" placeholder="Digite a condição final">
        <br><br>

        <button onclick="executar()">Imprimir</button>
        <p id="result">O resultado vai aparecer aqui!</p>
    </body>

</html>
