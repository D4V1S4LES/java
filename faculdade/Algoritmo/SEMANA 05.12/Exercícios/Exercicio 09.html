<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 09</title>
    </head>

    <script>
        function executar()
        {
            var condicaoInicial = document.getElementById("Num1").value;
            var condicaoFinal = document.getElementById("Num2").value;

            condicaoInicial = parseFloat(condicaoInicial);
            condicaoFinal = parseFloat(condicaoFinal);

            var inicio = condicaoInicial + 1;
            var resultado = "";

            //xxxxxxxxxxxxxxxxxxxxxxxxxxxx - FOR - xxxxxxxxxxxxxxxxxxxxxxxxx

            /*for(inicio; inicio < condicaoFinal; inicio++) 
            {
                if(inicio % 5 == 0) 
                {
                    resultado = resultado + " - " +  inicio;
                }
            }

            for(condicaoFinal; condicaoFinal < inicio; condicaoFinal++) 
            {
                if(condicaoFinal % 5 == 0) 
                {
                    resultado = resultado + " - " +  condicaoFinal;
                }
            }*/

            //xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx - WHILE - xxxxxxxxxxxxxxxxxxxxx

            while(inicio < condicaoFinal)
            {
                if(inicio % 5 == 0) 
                {
                    resultado = resultado + " - " +  inicio;
                }
                inicio++;
            }

            var fim = condicaoFinal + 1;

            while(fim < condicaoInicial)
            {
                if(fim % 5 == 0) 
                {
                    resultado = resultado + " - " +  fim;
                }
                fim++;
            }

            document.getElementById("result").innerHTML = resultado;
        }
    </script>

    <body>
        <h1>Exercício 09 - Loops</h1>
        <h3>Monte um programa que imprima todos os múltiplos de 5, entre Num1 e Num2, excluindo
            os extremos.
            <br>Obs: Num1 deve ser maior que Num2.
        </h3>
        <hr>

        <input type="text" id="Num1" placeholder="Digite a condição inicial">
        <br><br>

        <input type="text" id="Num2" placeholder="Digite a condição final">
        <br><br>

        <button onclick="executar()">Imprimir</button>
        <p id="result">O resultado vai aparecer aqui!</p>
    </body>

</html>
