<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 04</title>
    </head>

    <script>
        function executar()
        {
            var condicaoInicial = document.getElementById("Num1").value;
            var condicaoFinal = document.getElementById("Num2").value;

            condicaoInicial = parseInt(condicaoInicial);
            condicaoFinal = parseInt(condicaoFinal);

            var condicional = condicaoInicial + 1;
            var resultado = ""; // esse resultado é uma string

            //xxxxxxxxxxxxxxxxxxxxxxxxxx - FOR - xxxxxxxxxxxxxxxxxxxxxx

            /*for (condicional; condicional < condicaoFinal;  condicional++)
            {
                if (condicional % 3 == 0)
                {
                    resultado =  resultado + "<br>" + condicional;
                }
            }*/

            //xxxxxxxxxxxxxxxxxxxxxxxxxx - WHILE - xxxxxxxxxxxxxxxxxxxxxx

            while(condicional < condicaoFinal)
            {
                if (condicional % 3 == 0)
                {
                    resultado =  resultado + "<br>" + condicional;
                }
                condicional++;
            }

            document.getElementById("result").innerHTML = resultado
        }
    </script>

    <body>
        <h1>Exercício 04 - Loops</h1>
        <h3>Monte um programa que imprima todos os múltiplos de 3, entre Num1 e Num2, excluindo os extremos.</h3>
        <hr>

        <input type="text" id="Num1" placeholder="Digite a condição inicial">
        <br><br>

        <input type="text" id="Num2" placeholder="Digite a condição final">
        <br><br>

        <button onclick="executar()">Imprimir</button>
        <p id="result">O resultado vai aparecer aqui</p>
    </body>

</html>
