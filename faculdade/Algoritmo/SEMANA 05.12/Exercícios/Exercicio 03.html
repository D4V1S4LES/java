<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 03</title>
    </head>

    <script>
        function executar()
        {
            var condicaoInicial = document.getElementById("Num1").value;
            var condicaoFinal = document.getElementById("Num2").value;

            var resultado = 0; //A rença é que agr a variável resultado é um number e não uma string

            condicaoInicial = parseInt(condicaoInicial);
            condicaoFinal = parseInt(condicaoFinal);

            //xxxxxxxxxxxxxxxxxxxxxxxxxxx - FOR - xxxxxxxxxxxxxxxxxxxxx

            /*for (condicaoInicial; condicaoInicial <= condicaoFinal; condicaoInicial = condicaoInicial +1)
            {
                resultado = resultado + condicaoInicial;
            }*/
            
            //xxxxxxxxxxxxxxxxxxxxxxxxxxxx - WHILE - xxxxxxxxxxxxxxxxxxxx

            while(condicaoInicial <= condicaoFinal)
            {
                resultado = resultado + condicaoInicial;
                condicaoInicial++;
            }
            document.getElementById("result").innerHTML = resultado;
        }
    </script>

    <body>
        <h1>Exercício 03 - Loops</h1>
        <h3>Monte um programa que imprima o valor da soma dos números de Num1 até Num2, inclusive os extremos.</h3>
        <hr>

        <input type="text" id="Num1" placeholder="Digite a condição inicial">
        <br><br>

        <input type="text" id="Num2" placeholder="Digite a condição Final">
        <br><br>

        <button onclick="executar()">Imprimir</button>
        <p id="result">O resultado vai aparecer aqui!</p>
    </body>

</html>
