<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 13</title>
</head>

<script>
    function executar()
    {
        var Num1 = document.getElementById("num1").value;
        var Num2 = document.getElementById("num2").value;

        Num1 = parseFloat(Num1);
        Num2 = parseFloat(Num2); 

        var divisor = 0;
        var soma = 0;
        var media;

        //xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx - FOR - xxxxxxxxxxxxxxxxxxxxxxxx

        /*for (Num1; Num1 <= Num2; Num1++)
        {
            soma = soma + Num1;
            divisor++;
        }*/

        //xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx - WHILE - xxxxxxxxxxxxxxxxxxxxxxxxxxxx
        
        while(Num1 <= Num2)
        {
            soma = soma + Num1;
            divisor++;
            Num1++;
        }

        media = soma / divisor;

        var Num1 = document.getElementById("num1").value;

        var retorno = "A soma dos números de " + Num1 + " até " + Num2 + " é " + soma + "<br>" + "A média é " + media;

        document.getElementById("retorno").innerHTML = retorno;
    }
</script>

<body>
    <h1>Exercício 13 - Loops</h1>
    <h4>Monte um programa que imprima o valor da média dos números de Num1 até Num2, inclusive os extremos.</h4>
    <hr>

    <input type="text" id="num1" placeholder="Digite o primeiro número">
    <br><br>

    <input type="text" id="num2" placeholder="Digite o segundo número">
    <br><br>

    <button onclick="executar()">Calcular</button>
    <p id="retorno"></p>
</body>

</html>
