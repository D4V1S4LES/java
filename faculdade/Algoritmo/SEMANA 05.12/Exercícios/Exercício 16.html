<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 16</title>
    </head>

    <script>
        function executar()
        {
            var Num0 = document.getElementById("num1").value;
            var Num2 = document.getElementById("num2").value;

            Num0 = parseFloat(Num0);
            Num2 = parseFloat(Num2);

            var Num1 = Num0 + 1;
            Num1 = parseFloat(Num1);

            var par = "";
            var impar = "";
            var cpar = 0;
            var cimpar = 0;

            //xxxxxxxxxxxxxxxxxxxxxxxxxxxxx - FOR - xxxxxxxxxxxxxxxxxxxxxx
            
            /*for(Num1; Num1 < Num2; Num1++)
            {
                if(Num1 % 2 == 0)
                {
                    par = par + " - " + Num1;
                    cpar++
                }
                else
                {
                    impar = impar + " - " + Num1;
                    cimpar++;
                }
            }*/

            //xxxxxxxxxxxxxxxxxxxxxxxxxxxx - WHILE - xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx

            while(Num1 < Num2)
            {
                if(Num1 % 2 == 0)
                {
                    par = par + " - " + Num1;
                    cpar++
                }
                else
                {
                    impar = impar + " - " + Num1;
                    cimpar++;
                }
                Num1++;
            }

            var resultadoP = "A quantidade de números pares é " + cpar + "<br>" + "Sendo eles " + par + "<br><br>";
            var resultadoI = "A quantidade de números ímpares é " + cimpar + "<br>" + "Sendo eles " + impar + "<br>";

            document.getElementById("result").innerHTML = resultadoP + resultadoI;
            
        }
    </script>

    <body>
        <h1>Exercício 16 - Loops</h1>
        <h4>Faça um programa que calcule e mostre a quantidade de números pares
            <br> e a
            quantidade de números ímpares entre Num1 e Num2, excluindo os extremos.
        </h4>
        <hr>

        <input type="text" id="num1" placeholder="Digite o primeiro número">
        <br><br>

        <input type="text" id="num2" placeholder="Digite o segundo número">
        <br><br>

        <button onclick="executar()">Calcular</button>
        <p id="result"></p>
    </body>

</html>
