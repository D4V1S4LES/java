<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 06</title>
    </head>

    <script>
        function indicarnumero()
        {
            var N1 = document.getElementById("n1").value;
            var N2 = document.getElementById("n2").value;
            var N3 = document.getElementById("n3").value;

            N1 = parseFloat(N1);
            N2 = parseFloat(N2);
            N3 = parseFloat(N3);
            // parseFloat para transformar em número

            // Essa primeira etapa é só pra pessoa não por números igual (não está pedindo no trabalho)
            // Lembrando que || (OR / ou) e dá pra por vários juntos; assim com && (AND / E) tmb dá pra fazer

            if (N1 == N2 || N1 == N3 || N2 == N3)
            {
                alert ("Por favor indique números diferentes")
            }

            else
            {
                if (N1 > N2 && N1 > N3) // AND (&&) para juntar duas condições de verificação
                {
                    alert ("O número " + N1 + " é o maior")
                }

                else
                {
                    if (N2 > N1 && N2 > N3)
                    {
                        alert ("O número " + N2 + " é o maior")
                    }

                    else
                    {
                        if (N3 > N1 && N3 > N2)
                        {
                            alert ("O número " + N3 + " é o maior")
                        }
                    }
                }
            }
        }
    </script>

    <body>
        <h1>Indicador Numérico</h1>
        <h3>Coloque três números e veja qual deles é o maior</h3>
        <!-- <h3> para pegar um subtitulo menor -->

        <input type="text" id="n1" placeholder="Digite o primeiro número">
        <br><br>
        <!-- <br> para quebrar texto -->

        <input type="text" id="n2" placeholder="Digite o segundo número">
        <br><br>
        <!-- placeholder para escrever dentro da caixa de texto -->

        <input type="text" id="n3" placeholder="Digite o terceiro número">
        <br><br>

        <button onclick="indicarnumero()">Imprimir</button>
    </body>

</html>
