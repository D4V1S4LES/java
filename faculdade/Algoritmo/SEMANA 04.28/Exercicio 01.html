<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 01</title>
    </head>

    <script>
        function mostradados()
        {
            var N1 = document.getElementById("n1").value;
            var N2 = document.getElementById("n2").value;

            //var N1 = document.getElementById("n1").value; N1 = parseFloat(N1); funciona do msm jeito;
            //var N2 = document.getElementById("n2").value; N2 = parseFloat(N2); funciona do msm jeito;

            N1 = parseFloat(N1);
            N2 = parseFloat(N2);

            if (N1>N2) // não coloca ; no final do else ou if
            {
                alert("O maior número é " + N1);
            }

            else // Da pra por vários if e else dentro dos else ou usar direto else if (else if é pra por outras opções de saídas, respostas)
            {
                if (N1 == N2)
                { 
                    alert ("Os números são iguais")
                }

                else // dps do else não coloca nada além das {}
                {
                    alert ("O maior número é " + N2);
                }
            }   
        }
    </script>

    <body>
        <h1>Lista de Exercícios - Estrutura Condicional</h1>
        <p>Entre com 2 números e mostre o maior deles</p>

        <input type="text" id="n1" placeholder="Digite o primeiro número">
        
        <br><br>
        <!-- A tag <br><br> Serve para quebrar linha-->

        <input type="text" id="n2" placeholder="Digite o segundo número">
        <!-- placeholder="" Serve para escrever dentro da caixa -->

        <br><br>

        <button onclick="mostradados()">Verifique </button>
    </body>

</html>
